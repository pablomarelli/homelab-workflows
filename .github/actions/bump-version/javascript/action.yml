name: 'Bump Version (JavaScript)'
description: 'Bumps version in package.json and creates a git tag'

inputs:
  bump-type:
    description: 'Version bump type: patch, minor, or major'
    required: true
    default: 'patch'
  token:
    description: 'GitHub token for pushing changes'
    required: true

outputs:
  version:
    description: 'The new version'
    value: ${{ steps.bump.outputs.version }}

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ inputs.token }}
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Bump version
      id: bump
      shell: bash
      run: |
        # Get current version from package.json
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"
        
        # Bump version using npm (doesn't commit, just updates package.json)
        npm version ${{ inputs.bump-type }} --no-git-tag-version
        
        # Get new version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "New version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Commit and push
      shell: bash
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git add package.json package-lock.json
        git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
        git tag "v${{ steps.bump.outputs.version }}"
        git push
        git push --tags

